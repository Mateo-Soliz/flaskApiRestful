<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Ingreso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Agregar aquí cualquier otro enlace a estilos adicionales -->
    <style>
        /* Estilos adicionales personalizados */
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="date"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container input[type="checkbox"] {
            margin-right: 5px;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Añadir Ingreso</h2>
            <form action="{{ url_for('add_ingreso') }}" method="POST">
                <div class="field">
                    <label class="label" for="concepto">concepto:</label>
                    <div class="control">
                        <input class="input" type="text" id="concepto" name="concepto">
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="cantidad">Cantidad:</label>
                    <div class="control">
                        <input class="input" type="number" id="cantidad" name="cantidad">
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="fecha">Fecha:</label>
                    <div class="control">
                        <input class="input" type="date" id="fecha" name="fecha" value="{{ today }}">
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="descripcion">descripcion:</label>
                    <div class="control">
                        <textarea class="textarea" id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="button is-primary" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
